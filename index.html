<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Block Example with PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    pre {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      overflow-x: auto;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>JavaScript Code Block</h1>
  <pre><code>
// Function to add two numbers and return the sum
function addTwoNumbers(a, b) {
    return a + b;
}

// Example usage
const sum = addTwoNumbers(5, 10);
console.log(sum); // Output: 15
  </code></pre>
  
  <h2>Sample PDF</h2>
  <iframe src="ft37_135.pdf" title="Sample PDF"></iframe>
</body>
</html>
